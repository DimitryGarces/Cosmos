<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso a Clientes</title>
    <link rel="stylesheet" href="./css/styleAbout.css">
</head>

<body>
    <a href="/" class="back-button">Regresar</a>
    <canvas id="galaxyCanvas"></canvas>
    <div class="container">
        <h1>
            <span class="typing">PassKey<span class="cursor"></span></span>
        </h1>
        <input type="text" id="accessCode" placeholder="Ingresa tu PassKey">
        <button onclick="validateCode()">Acceder</button>
    </div>

    <!-- Modal or Content for the PDF Viewer -->
    <div id="default-modal-obras" class="hidden-content">
        <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7);">
            <iframe src="./docx/DeckBrochure_cosmosDic24.pdf" width="100%" height="100%" style="border: none;"
                allowfullscreen></iframe>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        /*
        @DIMO A. Software - Cosmos
        */
        function validateCode() {
            const codeInput = document.getElementById('accessCode').value;
            const modal = document.getElementById('default-modal-obras');
            // Andromeda: NGC-224
            if (codeInput === 'NGC-224') {
                Swal.fire({
                    title: 'Bienvenido',
                    text: 'Te encuentras en Andromeda.',
                    icon: 'success',
                    background: '#D3D3D3',
                    confirmButtonText: '¡Entendido!',
                    confirmButtonColor: '#4CAF50',
                });
                modal.style.display = 'block';
            }
            // Orion: XXX-111
            else if (codeInput === 'XXX-111') {
                Swal.fire({
                    title: 'Bienvenido',
                    text: 'Te encuentras en Orion.',
                    icon: 'success',
                    background: '#D3D3D3',
                    confirmButtonText: '¡Entendido!',
                    confirmButtonColor: '#4CAF50',
                });
                modal.style.display = 'block';
            }
            // Stella: CCX-233
            else if (codeInput === 'CCX-233') {
                Swal.fire({
                    title: 'Bienvenido',
                    text: 'Te encuentras en Stella.',
                    icon: 'success',
                    background: '#D3D3D3',
                    confirmButtonText: '¡Entendido!',
                    confirmButtonColor: '#4CAF50',
                });
                modal.style.display = 'block';
            }
            // Código incorrecto
            else {
                Swal.fire({
                    title: 'Oops...',
                    text: 'Código incorrecto. Intenta de nuevo.',
                    icon: 'error',
                    background: '#D3D3D3',
                    confirmButtonText: 'Intentar de nuevo',
                    confirmButtonColor: '#FF6347',
                });
            }
        }
        const canvas = document.getElementById('galaxyCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const stars = Array(500).fill().map(() => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            radius: Math.random() * 1.5,
            speed: Math.random() * 0.5
        }));

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.fill();

                star.y += star.speed;
                if (star.y > canvas.height) star.y = 0;
            });

            requestAnimationFrame(drawStars);
        }

        drawStars();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>

</html>
