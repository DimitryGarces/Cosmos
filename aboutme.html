<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso a Clientes</title>
    <link rel="stylesheet" href="./css/styleAbout.css">
</head>
<body>
    <a href="/" class="back-button">Regresar</a>
    <canvas id="galaxyCanvas"></canvas>
    <div class="container">
        <h1>
            <span class="typing">Accede al cosmos<span class="cursor"></span></span>
        </h1>
        <input type="text" id="accessCode" placeholder="Introduce tu código">
        <button onclick="validateCode()">Acceder</button>

        <div id="content" class="hidden-content">
            <h2>Bienvenido al Espacio Cibernético</h2>
            <p>Este es el contenido restringido visible solo después de ingresar el código correcto.</p>
        </div>
    </div>

    <script>
        function validateCode() {
            const codeInput = document.getElementById('accessCode').value;
            const content = document.getElementById('content');

            if (codeInput === '1234') { // Cambia '1234' por el código deseado
                content.style.display = 'block';
            } else {
                alert('Código inválido. Intenta de nuevo.');
            }
        }

        // Animación del fondo de galaxias
        const canvas = document.getElementById('galaxyCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const stars = Array(500).fill().map(() => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            radius: Math.random() * 1.5,
            speed: Math.random() * 0.5
        }));

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.fill();

                star.y += star.speed;
                if (star.y > canvas.height) star.y = 0;
            });

            requestAnimationFrame(drawStars);
        }

        drawStars();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
